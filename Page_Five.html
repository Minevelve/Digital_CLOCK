<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./MyStyle.css" >
    
</head>

<body>
    <div class="page-no-5">
        <div class="clock_logo">
            <img src="./clock_logo@2x.png" style="height: 70px;width: 150px;position: relative;top: 100px;left:60px;">
        </div>

        <div class="icons_three-logo">
            <img src="./wake_up.svg" style="padding-top: 30px;padding-left: 5px;">
            <img src="./lunch_time.svg" style="padding-top: 30px;padding-left: 85px;">
            <img src="./nap_time.svg" style="padding-top: 30px;padding-left: 85px;">
        </div>

        <div class="time-page-no-5">
            <div style="font-family: 'Courier New', Courier, monospace;height: 30px;width: 70px;position: relative;top: 40px;left: 15px;">Time</div>
            <div style="background-color: #F6E2FF; height: 45px;width: 55px;position: relative;top:-5px;left: 75px;border-radius: 4px;"><span id="hour">12</span>
                <center><p style="color:#5f0089">Hour</p></center>
            </div>
            <h1 style="position: relative;top: -45px;left: 135px;">:</h1>
            
            <div style="background-color:  #F6E2FF; height: 45px;width: 55px;position: relative;top:-85px;left:160px;border-radius: 4px;"><span id="minute">12</span>
                <center><p style="color:#5f0089">Minute</p></center>
            </div>
            <h1 style="position: relative;top:-125px;left: 225px;">:</h1>

            <div style="background-color:  #F6E2FF; height: 45px;width: 55px;position: relative;top:-165px;left:250px;border-radius: 4px;"><span id="second">12</span>
                <center><p style="color:#5f0089">Second</p></center>
            </div> 
            <div style="background-color: #CB52F8; height: 45px;width: 55px;position: relative;top:-210px;left:320px;border-radius: 4px;">
                <span id="am_or_pm">AM</span>  
            </div> 
           
        </div>
        <div class="time-set-up-page-5">
               <div style="transform: translate(100px , 50px);">
                <p>08AM  - 09AM</p>
                <br>
                <p>09AM  - 10AM</p>
                <br>
                <p>11AM  - 12AM</p>
                <br>
                <p>12AM  - 01AM</p>
            </div>
              
              
        </div>
        
        <div style="background-color: #DDF5FF;color:black;height: 20px;width: 300px;transform: translate(100px ,230px);"><center><p>08AM  - 09AM</p></center></div>
        <br>
        <div style="background-color: #DDF5FF;color:black;height: 20px;width: 300px;transform: translate(100px ,230px);"><center><p>09AM  - 10AM</p></center></div>
        <br>
        <div style="background-color: #DDF5FF;color:black;height: 20px;width: 300px;transform: translate(100px ,230px);"><center><p>11AM  - 12AM</p></center></div>
        <br>
        <div style="background-color: #DDF5FF;color:black;height: 20px;width: 300px;transform: translate(100px ,230px);"><center><p>12AM  - 01AM</p></center></div>

      <div style="transform: translate(520px , -600px);">
        <img src="./Component 30 – 1.svg" style="height:300px;width: 300px;" >
      </div>
      <br>
      <div style="transform: translate(520px , -640px);">
        <img src="./Component 31 – 1.jpg" style="height:200px;width: 300px;border-radius: 10px;" >
      </div>
      <br>
      <div style="transform: translate(520px , -618px);">
        <img src="./Tea.png" style="height:200px;width: 300px;border-radius: 10px;" >
      </div>
      <br>
      <div style="transform: translate(520px , -604px);">
        <img src="./goodnight_image.jpg" style="height:200px;width: 300px;border-radius: 10px;" >
      </div>
    </div>
</body>
</html>
